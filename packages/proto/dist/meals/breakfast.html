<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/tokens.css">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/layout.css">

  <script type="module" crossorigin src="/assets/meals-D0QrQ_bp.js"></script>

</head>

<body>
  <header>
    <div class="logo-content">
      <svg class="icon logo-icon">
        <use href="/icons/logo.svg#melonbowllogo" />
      </svg>
      <div class="title-block">
        <h1>The Melon Bowl</h1>
        <p>your pocket menu for when you don't know what to eat</p>
      </div>

      <label onchange="relayDarkMode(event)">
        <input type="checkbox" />
        Dark Mode!
      </label>

      <script>
        function relayDarkMode(event) {
          event.stopPropagation(); // prevent bubbling 

          const checked = event.target.checked;
          const customEvent = new CustomEvent(
            "dark-mode:toggle", {
            bubbles: true,
            detail: { checked },
          });

          event.target.dispatchEvent(customEvent);
        }

        const page = document.body;

        page.addEventListener("dark-mode:toggle", (event) => {
          const checked = event.detail.checked;
          page.classList.toggle("dark-mode", checked)
        })
      </script>

    </div>
  </header>

  <main class="with-header-spacing">
    <mbowl-meal 
      dialogue="Seems like you woke up early enough for breakfast today." 
      mealType="Breakfast">
      <li slot="recipe-links"><a href="/pandanwaffles.html">Pandan Waffles</a></li>
      <li slot="recipe-links"><a href="/pandanwaffles.html">Placeholder</a></li>
  
    
    </mbowl-meal>
  </main>

</body>

</html>
