<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pandan Waffles</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/tokens.css">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/boxes.css">
  <link rel="stylesheet" href="/styles/layout.css">
  <link rel="stylesheet" href="/styles/recipes.css">
  <script type="module" crossorigin src="/assets/breakfast_dish1-D-8ZOTIK.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/reset.css-Dtz69L4r.js">
</head>

<body>
  <header>
    <div class="logo-content">
      <svg class="icon logo-icon">
        <use href="/icons/logo.svg#melonbowllogo" />
      </svg>
      <div class="title-block">
        <h1>The Melon Bowl</h1>
        <p>your pocket menu for when you don't know what to eat</p>
      </div>

      <label onchange="relayDarkMode(event)">
        <input type="checkbox" />
        Dark Mode!
      </label>
    </div>
  </header>

  <script>
    function relayDarkMode(event) {
      event.stopPropagation();

      const checked = event.target.checked;
      const customEvent = new CustomEvent(
        "dark-mode:toggle", {
        bubbles: true,
        detail: { checked },
      });

      event.target.dispatchEvent(customEvent);
    }

    const page = document.body;

    page.addEventListener("dark-mode:toggle", (event) => {
      const checked = event.detail.checked;
      page.classList.toggle("dark-mode", checked)
    })
  </script>


  <main>
    <mbowl-recipes src="/data/pandanwaffles.json"></mbowl-recipes>
  </main>
</body>

</html>
