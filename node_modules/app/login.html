<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - The Melon Bowl</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/tokens.css">
  <link rel="stylesheet" href="/styles/base.css">
</head>

<body>
  <mu-auth provides="melonbowl:auth">
    <main class="card">
      <section class="login-header-container">
        <div class="header-text">
          <h2>The Melon Bowl</h2>
          <p class="signup-link">
            New to The Melon Bowl?
            <a href="/register.html"><u>Create an Account</u></a>
          </p>
        </div>
        <div class="logo-container">
          <svg width="125" height="125">
            <use href="/icons/logo.svg#melonbowllogo" />
          </svg>
        </div>
      </section>

      <login-form api="/auth/login" redirect="/app">
        <label>
          <span>Username:</span>
          <input name="username" autocomplete="off" placeholder="Enter your username"/>
        </label>
        <label>
          <span>Password:</span>
          <input type="password" name="password" placeholder="Enter your password"/>
        </label>
      </login-form>
    </main>
  </mu-auth>

  <script type="module" src="/src/login.ts"></script>
</body>

</html>

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: var(--color-section);
  }

  .login-header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: var(--spacing-lg);
    gap: var(--spacing-md);
  }

  .header-text {
    flex: 1;
    text-align: left;
  }

  h2 {
    text-align: left;
    font-size: 2.7rem;
    font-family: var(--font-family-heading);
    color: var(--color-header);
    margin-bottom: var(--spacing-xs);
  }

  .card {
    background-color: var(--color-background);
    font-family: var(--font-family-heading);
    padding: var(--spacing-xl);
    border-radius: 30px;
    box-shadow: var(--shadow-md);
  }

  .card span {
    color: var(--color-link);
    font-size: 1.5rem; 
  }

  login-form {
    display: block;
  }

  login-form label {
    display: block;
    margin-bottom: var(--spacing-md);
  }

  login-form label span {
    display: block;
    margin-bottom: var(--spacing-xs);
    font-weight: var(--font-weight-bold);
    color: var(--color-header);
  }

  login-form input {
    width: 100%;
    padding: var(--spacing-sm);
    border: 1px solid var(--color-border);
    border-radius: 8px;
    font-family: var(--font-family-body);
    font-size: 1rem;
    box-sizing: border-box;
    background-color: var(--color-background);
  }

  login-form button {
    width: 100%;
    padding: var(--spacing-sm);
    background-color: var(--color-link);
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: var(--font-weight-bold);
    cursor: pointer;
    margin-top: var(--spacing-md);
    transition: background-color var(--transition-fast);
  }

  login-form button:hover:not(:disabled) {
    background-color: var(--color-emphasistext);
  }

  login-form button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .signup-link {
    text-align: left;
    color: var(--color-header);
  }

  .signup-link a {
    color: var(--color-link);
    font-weight: var(--font-weight-bold);
  }

  .signup-link a:hover {
    text-decoration: underline;
  }

  .logo-container svg {
    display: block;
    translate: 0 20px; 
  }

</style>
