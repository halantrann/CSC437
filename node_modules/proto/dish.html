<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Melon Bowl</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/tokens.css">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/boxes.css">
  <link rel="stylesheet" href="/styles/layout.css">
  <link rel="stylesheet" href="/styles/recipes.css">

  <script type="module">
    import { define, Auth } from "@calpoly/mustang";
    import { DishElement } from "/src/dish.js";
    import { HeaderElement } from "/src/header.ts";

    define({
      "mbowl-dish": DishElement,
      "melon-header": HeaderElement,
      "mu-auth": Auth.Provider
    });

    // get dish name from URL param
    const params = new URLSearchParams(window.location.search);
    const dishName = params.get('type'); // changed from 'id' to 'type'

    if (dishName) {
      window.addEventListener('DOMContentLoaded', () => {
        const recipeElement = document.querySelector('mbowl-dish');
        console.log('Setting dish name:', dishName);

        // encode for URL in case it has spaces or special characters
        recipeElement.setAttribute('src', `/api/dishes/${encodeURIComponent(dishName)}`);
      });
    }
  </script>
</head>

<body>
  <mu-auth provides="melonbowl:auth">
    <header>
      <melon-header></melon-header>
    </header>

    <main>
      <mbowl-dish></mbowl-dish>
    </main>
  </mu-auth>
</body>

</html>
