<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Vietnamese Cuisine</title>

	<link rel="stylesheet" href="/styles/reset.css">
	<link rel="stylesheet" href="/styles/tokens.css">
	<link rel="stylesheet" href="/styles/base.css">
	<link rel="stylesheet" href="/styles/layout.css">
	<link rel="stylesheet" href="/styles/boxes.css">
	<link rel="stylesheet" href="/styles/cuisine.css">

	<script type="module">
		import { define, Auth } from "@calpoly/mustang";
		import { CuisineElement } from "/src/cuisine.js";
		import { HeaderElement } from "/src/header.ts";

		define({
			"cuisine-element": CuisineElement,
			"melon-header": HeaderElement,
			"mu-auth": Auth.Provider
		});

		window.relayDarkMode = function(event) {
			event.stopPropagation();
			const checked = event.target.checked;
			event.target.dispatchEvent(
				new CustomEvent("dark-mode:toggle", { bubbles: true, detail: { checked } })
			);
		}

		document.body.addEventListener("dark-mode:toggle", (event) => {
			document.body.classList.toggle("dark-mode", event.detail.checked);
		});
	</script>
</head>

<body>
	<mu-auth provides="melonbowl:auth">
		<header>
			<melon-header></melon-header>
		</header>

		<main class="with-header-spacing">
			<cuisine-element 
				category="vietnamese" 
				cuisineType="Vietnamese Cuisine"
				tagline="fresh, bold flavors straight into your own melon bowl" 
				img-src="/images/greekyogurtbowl.jpg"
				imgAlt="Vietnamese Dish Featuring Vermicelli Noodles">
			</cuisine-element>
		</main>
	</mu-auth>
</body>

</html>
