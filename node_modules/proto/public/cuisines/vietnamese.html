<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Vietnamese Cuisine</title>
	<link rel="stylesheet" href="/styles/reset.css">
	<link rel="stylesheet" href="/styles/tokens.css">
	<link rel="stylesheet" href="/styles/base.css">
	<link rel="stylesheet" href="/styles/layout.css">
	<link rel="stylesheet" href="/styles/boxes.css">
	<link rel="stylesheet" href="/styles/cuisine.css">
</head>


<body>
	<header>
		<div class="logo-content">
			<svg class="icon logo-icon">
				<use href="/icons/logo.svg#melonbowllogo" />
			</svg>
			<div class="title-block">
				<h1>The Melon Bowl</h1>
				<p>your pocket menu for when you don't know what to eat</p>
			</div>

			<label onchange="relayDarkMode(event)">
				<input type="checkbox" />
				Dark Mode!
			</label>

			<script>
				function relayDarkMode(event) {
					event.stopPropagation();

					const checked = event.target.checked;
					const customEvent = new CustomEvent(
						"dark-mode:toggle", {
						bubbles: true,
						detail: { checked },
					});

					event.target.dispatchEvent(customEvent);
				}

				const page = document.body;

				page.addEventListener("dark-mode:toggle", (event) => {
					const checked = event.detail.checked;
					page.classList.toggle("dark-mode", checked)
				})
			</script>
		</div>
	</header>

	<main class="with-header-spacing">
		<div class="cuisine-box">

			<!-- New header box with text and image -->
			<section class="cuisine-header-box">
				<div class="cuisine-header-text">
					<div>
						<h1>Vietnamese Cuisine</h1>
						<p>fresh, bold flavors straight into your own melon bowl</p>
					</div>
				</div>
				<div class="cuisine-header-image">
					<img src="/images/greekyogurtbowl.jpg" alt="Vietnamese Dish Featuring Vermecilli Noodles">
				</div>
			</section>

			<section>
				<div class="cuisine-boxes-grid">
					<a href="/pandanwaffles.html" class="cuisine-box-link">
						<div class="cuisine-box-image">
							<img src="/images/greekyogurtbowl.jpg" alt="Temp">
						</div>	
						<div class="cuisine-box-description">
							<h3>Pandan Waffles</h3>
							<p>30 min</p>
						</div>
					</a>
					<a href="/pandanwaffles.html" class="cuisine-box-link">
						<div class="cuisine-box-image">
							<img src="/images/greekyogurtbowl.jpg" alt="Banh Mi">
						</div>
						<div class="cuisine-box-description">
							<h3>Banh Mi</h3>
							<p>3 hours</p>
						</div>
					</a>
					<a href="/pandanwaffles.html" class="cuisine-box-link">
						<div class="cuisine-box-image">
							<img src="/images/greekyogurtbowl.jpg" alt="Vietnamese Coffee">
						</div>
						<div class="cuisine-box-description">
							<h3>Pho</h3>
							<p>1 day</p>
						</div>
					</a>
					<a href="/pandanwaffles.html" class="cuisine-box-link">
						<div class="cuisine-box-image">
							<img src="/images/greekyogurtbowl.jpg" alt="Rice Paper Rolls">
						</div>
						<div class="cuisine-box-description">
							<h3>Rice Paper Rolls</h3>
							<p>1 hour</p>
						</div>
					</a>
				</div>
			</section>

			<footer>
				<nav>
					<a href="/index.html">Back to Menu</a>
				</nav>
			</footer>
		</div>
	</main>
</body>

</html>
